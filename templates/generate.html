{% extends 'base.html' %}

{% block title %}Generate Project - CodeGenesis{% endblock %}

{% block content %}
<section class="form-container">
    <h2>Generate Your Coding Project</h2>
    
    <form method="POST" action="{{ url_for('generate') }}" id="project-form">
        <div class="form-group">
            <label for="skill_level">Your Skill Level</label>
            <select id="skill_level" name="skill_level" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="tech_stack">Tech Stack</label>
            <input type="text" id="tech_stack" name="tech_stack" 
                   placeholder="HTML, CSS, JavaScript, etc." required>
            <small>Separate multiple languages with commas</small>
        </div>
        
        <div class="form-group">
            <label for="project_type">Project Type</label>
            <select id="project_type" name="project_type" required>
                <option value="web">Web Application</option>
                <option value="game">Game</option>
                <option value="tool">Utility Tool</option>
                <option value="api">API/Backend</option>
                <option value="data">Data Analysis</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Generate Project</button>
    </form>
</section>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/form-handler.js') }}"></script>
{% endblock %}
